<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<nav class="navbar navbar-margin navbar-styling">
	<ul class="navbar__ul">
		<li><a href="#" id="link__list-music" class="viewing">List Music</a></li>
		<li>  |  </li>
		<li><a href="#" id="link__add-music">Add Music</a></li>
		<li>  |  </li>
		<li><a href="#" id="link__profile">Profile</a></li>
	</ul>
</nav>

<section class="list-music">
<div class="wrapper">
	<div class="input-panel input-panel-margin input-panel-styling">
		<div class="form">
			<label>Song Length: </label>
			<input type="range" name="slider" id="slider">

			<label>Artist: </label>
			<select name="select-artist" class="select">
			  <option value="artist1">Sufjan Stevens</option>
			  <option value="artist2">mewithoutYou</option>
			  <option value="artist3">The Oh Hellos</option>
			  <option value="artist4">This Will Destroy You</option>
			  <option value="artist5">Miles Davis</option>
			</select>

			<label>Album: </label>
			<select name="select-album" class="select">
			  <option value="album1">Carrie and Lowell</option>
			  <option value="album2">Age of Adz</option>
			  <option value="album3">Brother, Sister</option>
			  <option value="album4">Ten Stories</option>
			  <option value="album5">Through the Deep, Dark Valley</option>
			  <option value="album6">Dear Wormwood</option>
			  <option value="album7">Young Mountain</option>
			  <option value="album8">S/T</option>
			  <option value="album9">Kind of Blue</option>
			  <option value="album10">Bitches Brew</option>
			</select>

			<!-- Divs around two checkbox-label pairs for flexbox reasons -->
			<label>Genre: </label>

			<div class="checkbox-row">
				<div><label><input type="checkbox" name="rock" value="rock"> Rock</label></div>
				<div><label><input type="checkbox" name="classical" value="classical"> Classical</label></div>
			</div>

			<div class="checkbox-row">
				<div><label><input type="checkbox" name="pop" value="Pop"> Pop</label></div>
				<div><label><input type="checkbox" name="jazz" value="Jazz"> Jazz</label></div>
			</div>

			<div class="checkbox-row">
				<div><label><input type="checkbox" name="blues" value="Blues"> Blues</label></div>
				<div><label><input type="checkbox" name="hip-hop" value="Hip Hop"> Hip Hop</label></div>
			</div>

			<button type="submit" class="filter-button">Filter</button>
		</div>
	</div>

	<div class="main-panel main-panel-styling" id="main-panel">

	</div>
</div>
</section>

<section class="hidden add-music">
	<div class="form__add-music">
		<label for="song-name"><span>Song name:</span></label>
		<input type="text" name="song">

		<label for="artist"><span>Artist:</span></label>
		<input type="text" name="artist">

		<label for="album"><span>Album:</span></label>
		<input type="text" name="album">

		<input type="button" name="add" value="Add">
	</div>
</section>

<script src="/bower_components/jQuery/dist/jquery.js"></script>
<script src="songs.js" type="text/javascript"></script>
<script src="main.js"></script>
</body>
</html>
